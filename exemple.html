<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littérama</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Couleurs de la marque */
        :root {
            --primary-color: #0099cc; /* Bleu vif */
            --secondary-color: #004466; /* Bleu foncé */
        }

        /* En-tête */
        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo h1 {
            margin-left: 10px;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Section Hero */
        .hero {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .hero h2 {
            font-size: 36px;
        }

        .hero p {
            font-size: 18px;
            margin: 20px 0;
        }

        .cta {
            background-color: white;
            color: var(--primary-color);
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .cta:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        /* Pied de page */
        footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Littérama">
            <h1>Littérama</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Nos Chers Romans</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Bienvenue sur Littérama</h2>
            <p>Explorez le monde littéraire avec nous, où chaque livre raconte une histoire.</p>
            <a href="#" class="cta">Découvrez plus</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Littérama. Tous droits réservés.</p>
    </footer>
</body>
</html>
